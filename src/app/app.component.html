<!-- TOPO -->

<div class="header-wrapper">
    <div class="container">
        <div class="row no-gutters align-items-center">
            <div class="col-auto mr-auto">
                <img id="logo" src="assets/logo.png" alt="Logomarca muito louca.">
            </div>
            <div class="col-auto">
                <a [routerLink]="['/carrinho']">
                    <div class="row carrinho no-gutters">
                        <div class="col-4">
                            <img src="../../assets/icons/cart-200.png" />
                        </div>
                        <div class="col-8">
                            <h3>Meu Carrinho</h3>

                            <div *ngIf="products">
                                <span>Products</span>
                            </div>

                            <div *ngIf="!products">
                                <span>Carrinho Vazio</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<!-- MENU -->
<div class="menu-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" [routerLink]="['/category']">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" [routerLink]="['/product']">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" [routerLink]="['/home']">Loja</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- CONTEUDO -->
<div class="conteudo-wrapper  mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <router-outlet></router-outlet>
            </div>

        </div>
    </div>
</div>

<!-- RODAPE -->
<div class="rodape-wrapper">
    <div class="container">
        <p>
            <i>2018 - Todos direitos reservados</i>
        </p>
    </div>
</div>
