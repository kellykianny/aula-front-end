<div>
    <button [routerLink]="['/product/form']" type="button" class="btn btn-success">
        <i class="material-icons left">add</i> Produto
    </button>
</div>
<div class="mt-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Marca</th>
                <th scope="col">Descricao</th>
                <th scope="col">Preço</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>
                    <div class="mt-1">{{product.nome}}</div>
                </td>
                <td>
                    <div class="mt-1">{{product.marca}}</div>
                </td>
                <td>
                    <div class="mt-1" id="limite12em">{{product.descricao}}</div>
                </td>
                <td>
                    <div class="mt-1">{{product.preco}}</div>
                </td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/product/alter', product.id]" title="Alterar {{product.nome}}">
                        <i class="material-icons center-button">create</i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(product.id)" title="Excluir {{product.nome}}">
                        <i class="material-icons center-button">delete_forever</i>
                    </button>
                </td>
            </tr>
            <tr *ngIf="listaVazia">
                <td colspan="3">
                    <div class="text-center mt-3">
                        <p>Lista vazia!</p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
