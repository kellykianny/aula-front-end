<button [routerLink]="['form']" type="button" class="btn btn-success">
  <i class="material-icons left">add</i> Categoria
</button>
<div class="mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Operações</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let category of categories; let i = index">
        <th scope="row">{{category.id}}</th>
        <td>{{category.nome}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['form',category.id]">
            <i class="material-icons center-button">create</i>
          </button>

          <button type="button" class="btn btn-danger btn-sm" (click)="delete(category.id, i)">
            <i class="material-icons center-button">delete_forever</i>
          </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
